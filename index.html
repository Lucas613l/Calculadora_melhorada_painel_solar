<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Painéis Solares</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Painéis Solares</h1>
        
        <label for="valorConta">Valor da conta de energia (em R$):</label>
        <input type="number" id="valorConta" step="0.01" placeholder="Ex: 191,50">

        <label for="custoKwh">Custo por kWh (em R$):</label>
        <input type="number" id="custoKwh" step="0.01" placeholder="Ex: 0,70">

        <label for="potenciaPainel">Potência do painel (em W):</label>
        <input type="number" id="potenciaPainel" placeholder="Ex: 510">

        <label for="incidenciaSolar">Irradiação solar média diária (em h/dia):</label>
        <input type="number" id="incidenciaSolar" step="0.01" placeholder="Ex: 5,10">

        <label for="eficienciaPainel">Eficiência do painel (%):</label>
        <input type="number" id="eficienciaPainel" step="0.01" placeholder="Ex: 20">

        <button onclick="calcularPaineis()">Calcular</button>

        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
