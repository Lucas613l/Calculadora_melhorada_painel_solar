<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Painéis Solares</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Calculadora de Painéis Solares</h1>

    <label>Consumo mensal (kWh):</label>
    <input type="number" id="consumo" value="250" required>

    <label>Potência do painel (W):</label>
    <input type="number" id="potencia" value="510" required>

    <label>Irradiação solar média diária (h/dia):</label>
    <input type="number" step="0.1" id="irradiacao" value="5.1" required>

    <label>Eficiência do painel (%):</label>
    <input type="number" step="0.1" id="eficiencia" value="24.1" required>

    <button onclick="calcularPaineis()">Calcular</button>

    <div class="result" id="resultado"></div>
</div>

<script src="script.js"></script>
</body>
</html>
